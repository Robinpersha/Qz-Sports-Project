<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Q'z Sports Hub</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="soccer-9133_256.gif" type="gif/x-icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
			color: white;
            
        }

       main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #401730;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #081a64;
            color: #9b2204;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #910b0b;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
            font-size: 24px;
            color: #2413f1;
        }

        .social-media a:hover {
            color: #910b0b;
        }
	.chat-room {
            margin-top: 30px;
            text-align: center;
        }

        .chat-room h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
               
    </style>
</head>
<body>
    <header>
        <h1>The Q'z Sports Hub</h1>
        <nav>
            <ul class="nav-left">
                <li class="logo">
                    <img src="soccer-9133_256.gif" alt="Logo GIF" class="log">
                </li>
            </ul>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <p><strong>Phone:</strong> +256 704-951654 | +256 781-729356</p>
            <p><strong>Email:</strong> <a href="mailto:info@theqzsportshub.com">info@theqzsportshub.com</a></p>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>
        <section class="chat-room">
            <h3>Chat with Us</h3>
            <p>Start a conversation with our support team:</p>
            <button onclick="openChat()">Open Chat Room</button>
        </section>
      </main>
    <footer>
        <p>&copy; 2024 The Q'z Sports Hub. All rights reserved.</p>
    </footer>
	
	<script>
        function openChat() {
            alert("Chat room feature is coming soon!");
        }
    </script>
	
</body>
</html>
